<!DOCTYPE html>
<html>
<head>
	<title>Echo</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<style>
		#parent{
			font-size: 250px;
			text-align: center;
			font-family: "Amatic SC", cursive;
		}
		div{
			font-size: 0.99em;
		}
	</style>
</head>
<body>
	<div id=parent>
		<div id=child> </div>
	<div>

<script>
// text = <div> echo <div> echo <div> echo </div> </div> </div>

	var text = "";

//loop <div> hello
	for (var i = 0; i < 500; i++){
	text = text + "<div>" + "echo"
	}

// loop </div>
	for (var i = 0; i < 500; i++){
	text = text + "</div>";
}

	document.getElementById("child").innerHTML = text;






// when user scrolls, go to getCoordinates
	window.addEventListener("scroll", getCoordinates);

// get coordinates
	var yArray = [0,0]; 				//blank array to add y axis values
	function getCoordinates(){
	    var y = window.pageYOffset; 	//get y axis values

		yArray.splice(0,0,y); 			// adds coordinates to Array
		yArray.splice(2,1);   			// removes old coordinates

	    upOrDown(yArray)				//the checking function
	}

// see if user scrolls up or down
	function upOrDown(yArray){
		var currentY = yArray[0];
		var previousY = yArray[1];

		if (currentY > previousY){
			scrollDown(); 				//scroll down function

		} else if (currentY < previousY){
						//user is scrolling up
			scrollUp(); 				//scroll up function
		}
	}


// action(s) when user scrolls down
	function scrollDown(){				
		console.log("down")
		window.scrollBy(0, 5);
	}




// action(s) when user scrolls up
	function scrollUp(){				
		console.log("up")
		window.scrollBy(0, -5);
	}

</script>
</body>
</html>
